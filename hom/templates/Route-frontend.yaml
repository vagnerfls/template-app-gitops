{{- if .Values.frontend.route -}}

kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{ .Values.applicationName }}-frontend
  namespace: {{ .Values.applicationName }}-hom  

spec:
  host: hom-{{ .Values.applicationName }}-frontend.apps.ocp.sefaz.pe.gov.br
  to:
    kind: Service
    name: {{ .Values.applicationName }}-frontend
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

{{- end -}}