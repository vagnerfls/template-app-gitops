{{- if .Values.frontend.enabled -}}
{{ $name := .Release.Name | trimSuffix "-hom" | trimSuffix "-int" | trimSuffix "-prd"}}

kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ $name }}-frontend

  annotations:
    image.openshift.io/triggers: |
      [
        {"from":
          {"kind":"ImageStreamTag"
            , "name":"{{ $name }}-frontend:stable"
          }
          , "fieldPath":"spec.template.spec.containers[?(@.name==\"{{ $name }}-frontend\")].image"
        }
      ]


spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ $name }}-frontend
  template:
    metadata:
      labels:
        app: {{ $name }}-frontend
    spec:
      containers:
        - name: {{ $name }}-frontend
          image: {{ $name }}-frontend:stable
          ports:
            - containerPort: {{ .Values.frontend.containerPort }}
              protocol: TCP
              name: http
          resources:
            limits:
              cpu: {{ .Values.frontend.cpuLimit }}
              memory: {{ .Values.frontend.memoryLimit }}
            requests:
              cpu: {{ .Values.frontend.cpuRequest }}
              memory: {{ .Values.frontend.memoryRequest }}

            livenessProbe:
              httpGet:
                path: /{{ $name }}/
                port: 8080
              initialDelaySeconds: 3
              periodSeconds: 3
            readinessProbe:
              httpGet:
                path: /{{ $name }}/
                port: 8080
              initialDelaySeconds: 3
              periodSeconds: 3

{{- end -}}