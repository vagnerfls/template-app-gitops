{{- if .Values.frontend.enabled -}}

kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}-frontend

  annotations:
    image.openshift.io/triggers: |
      [
        {"from":
          {"kind":"ImageStreamTag"
            , "name":"{{ .Release.Name }}-frontend:latest"
          }
          , "fieldPath":"spec.template.spec.containers[?(@.name==\"{{ .Release.Name }}-frontend\")].image"
        }
      ]


spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-frontend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-frontend
    spec:
      containers:
        - name: {{ .Release.Name }}-frontend
          image: {{ .Release.Name }}-frontend:latest
          ports:
            - containerPort: {{ .Values.frontend.containerPort }}
              protocol: TCP
              name: http
          resources:
            limits:
              cpu: {{ .Values.frontend.cpuLimit }}
              memory: {{ .Values.frontend.memoryLimit }}
            requests:
              cpu: {{ .Values.frontend.cpuRequest }}
              memory: {{ .Values.frontend.memoryRequest }}

            livenessProbe:
              httpGet:
                path: /{{ .Release.Name }}/
                port: 8080
              initialDelaySeconds: 3
              periodSeconds: 3
            readinessProbe:
              httpGet:
                path: /{{ .Release.Name }}/
                port: 8080
              initialDelaySeconds: 3
              periodSeconds: 3

{{- end -}}